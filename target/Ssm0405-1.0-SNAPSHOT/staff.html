<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<style>
    .layui-input, .layui-textarea {
        display: block;
        width: 100%;
        padding-left: 10px;
        margin-left: 500px;
    }
</style>

<body>

<script src="../layui/layui.js"></script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" placeholder="姓名,年龄,城市模糊查询" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 600px;margin-top: -58px">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">搜索</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var $ = layui.$, layer = layui.layer;
        var form = layui.form;
        table.render({
            elem: '#test'
            , page: true
            , toolbar: '#toolbarDemo'
            , limit: 5
            , limits: [2, 3, 5, 10]
            , url: '/queryAll2.do'
            , cellMinWidth: 80
            , size: 'lg'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'sid', type: 'numbers', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'name', title: '名字'}
                , {field: 'sex', title: '性别', templet: '#sex', sort: true}
                , {field: 'age', title: '年龄'}
                , {field: 'cid', title: '城市', templet: '<div>{{d.cityBean.cname}}</div>'}
                , {field: 'date', title: '日期', sort: true}
                , {field: 'img', title: '图片', templet: '#img', width: 80, sort: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
            ]]
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var t = table.checkStatus(obj.config.id);
            console.log(t);
            var datas = t.data;
            if (obj.event == 'getCheckData') {
                if (datas.length == 0) {
                    layer.msg('您没有选中任何一行', {icon: 2});
                } else {
                    layer.confirm("您确定要删除嘛?", {icon: 3, title: '提示'}, function (index) {
                        var ids = '';
                        for (var i = 0; i < datas.length; i++) {
                            if (i < datas.length - 1) {
                                ids = ids + datas[i].sid + ",";
                            } else {
                                ids = ids + datas[i].sid;
                            }
                        }

                        $.ajax({
                            url: '/batchDel/' + ids + '.do',
                            dataType: 'json',
                            success: function (data) {
                                if (data > 0) {
                                    layer.msg('删除成功', {icon: 6});
                                    table.reload('test');
                                } else {
                                    layer.msg('删除失败');
                                }
                            }
                        })
                        layer.close(index);
                    })
                }

            } else if (obj.event === 'getCheckLength') {
                var data = t.data;
                layer.msg('选中了：' + data.length + ' 个');
            } else if (obj.event === 'isAll') {
                layer.msg(t.isAll ? '全选' : '未全选');
            } else if (obj.event === 'add') {
                layer.open({
                    type: 2,
                    area: ['500px', '500px'],
                    content: "add.html",
                    end: function () {
                        table.reload('demo')
                    }
                })
            }

        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('您真的要删除么?', {icon: 3, title: '提示'}, function (index) {
                    $.ajax({
                        url: "/deleteAll/" + data.sid + ".do",
                        dataType: 'json',
                        success: function (data) {
                            if (data) {
                                layer.msg("删除成功");
                                table.reload('test', {//表格重载
                                    // ,where: {} //设定异步数据接口的额外参数
                                    //,height: 300
                                });
                            } else {
                                layer.msg("删除失败")
                            }
                        }
                    })
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    area: ['600px', '650px'],
                    skin: 'layui-layer-rim', //加上边框
                    content: 'updateEmp.html?empno=' + data.empno,
                    end: function () {
                        table.reload('demo', {//表格重载
                            // ,where: {} //设定异步数据接口的额外参数
                            //,height: 300
                        });
                    }
                });
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            table.reload('test', {//表格重载
                where: {
                    name: data.field.name
                }
                , page: {
                    curr: 1
                }//设定异步数据接口的额外参数
                //,height: 300
            });
            return false;
        });

    });
</script>
<script type="text/html" id="img">
    <div style="background:url('/{{d.img}}');background-size: 100% 100%;height: 40px "></div>
</script>

<script type="text/html" id="sex">
    {{#  if(d.sex == 'F'){ }}
    女
    {{#  } else { }}
    男
    {{#  } }}
</script>
</body>
</html>
